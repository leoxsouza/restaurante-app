<div class="margin-20">

    <div>
        <h1>Cadastrar Compra de Cliente</h1>

    </div>

    <div class="p-fluid p-formgrid p-grid">
        <div class="p-field p-col-12 p-lg-6">
            <label>Cliente *</label>
            <p-dropdown [options]="clientes" [(ngModel)]="compraCliente.idUsuarioCliente" [filter]="true" required emptyFilterMessage="Nenhum cliente encontrado"
                placeholder="Selecione um cliente"></p-dropdown>
        </div>
        <div class="p-field p-col-12 p-lg-6">
            <label for="valorCompra">Valor da compra *</label>
            <input required type="text" currencyMask [(ngModel)]="compraCliente.valorCompra" pInputText
                      name="valorCompra" maxlength="19" />
        </div>

        <div class="p-col-6 p-lg-3">
            <button pButton label="Voltar" class="ui-button p-button-secondary" icon="pi pi-chevron-left" routerLink="/divida-cliente">
            </button>

        </div>
        <div class="p-col-6 p-lg-3">
            <button pButton label="Salvar" class="ui-button p-button-success" icon="pi pi-save"
                (click)="salvarCompra()" [disabled]="disableBtnSalvar()">
            </button>

        </div>
    </div>
</div>
