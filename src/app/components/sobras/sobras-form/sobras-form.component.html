<div class="margin-20">

    <div>
        <h1>Cadastrar Sobra</h1>

    </div>

    <div class="p-fluid p-formgrid p-grid">
        <div class="p-field p-col-12 p-lg-6">
            <label>Produto *</label>
            <p-dropdown [options]="produtos" [(ngModel)]="sobra.idProduto" [filter]="true" required emptyFilterMessage="Nenhum produto encontrado"
                placeholder="Selecione um produto"></p-dropdown>
        </div>

        <div class="p-field p-col-6 p-lg-3">
            <div class="p-field-radiobutton">
                <p-radioButton name="tipoSobra" value="peso" [(ngModel)]="tipoSobra" (onClick)="changeTipo()"
                    inputId="tipoSobra2"></p-radioButton>
                <label for="tipoSobra2">Peso</label>
            </div>
        </div>

        <div class="p-field p-col-6 p-lg-3">
            <div class="p-field-radiobutton">
                <p-radioButton name="tipoSobra" value="unidade" [(ngModel)]="tipoSobra" (onClick)="changeTipo()"
                    inputId="tipoSobra1"></p-radioButton>
                <label for="tipoSobra1">Unidade</label>
            </div>
        </div>

        <div class="p-field p-col-12 p-lg-6" *ngIf="tipoSobra == 'peso'">
            <label for="qtdPeso">Quantidade (Kg) *</label>
            <input required type="text" currencyMask [(ngModel)]="sobra.qtdPeso" pInputText [options]="{prefix: '', suffix: ' Kg'}"
                      name="qtdPeso" maxlength="19" />
        </div>

        <div class="p-field p-col-12 p-lg-6" *ngIf="tipoSobra == 'unidade'">
            <label for="qtdUnidade">Unidade *</label>
            <input required type="text" currencyMask [(ngModel)]="sobra.qtdUnidade" pInputText [options]="{prefix: '', decimal:'', thousands:''}"
                      name="qtdUnidade" maxlength="19" />
        </div>

        <div class="p-col-6 p-lg-3">
            <button pButton label="Voltar" class="ui-button p-button-secondary" icon="pi pi-chevron-left" routerLink="/sobras">
            </button>

        </div>
        <div class="p-col-6 p-lg-3">
            <button pButton label="Salvar" class="ui-button p-button-success" icon="pi pi-save"
                (click)="salvarSobra()" [disabled]="disableBtnSalvar()">
            </button>

        </div>
    </div>
</div>
