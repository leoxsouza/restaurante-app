<div class="margin-20">

    <div>
        <h1 class="text-center">Listagem de Produtos</h1>
    </div>


    <div class="p-grid">
        <button class="p-col-12 p-lg-6 p-button-success" pButton label="Cadastrar" icon="pi pi-plus"
            [routerLink]="['/produto', 'cadastrar']">
        </button>
    </div>
    <div class="card margin-y-10">
        <p-table #dt [value]="produtos" [paginator]="true" [columns]="cols"
            [rows]="10" [rowsPerPageOptions]="[10,25,50]">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                        {{col.header}} <p-sortIcon *ngIf="col.field" [field]="col.field"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                    <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                        <i *ngIf="col.acao" class="pi pi-pencil margin-right-5 click" (click)="editarProduto(rowData.id)"></i>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage" let-columns>
              <tr>
                  <td [attr.colspan]="4">
                      Nenhum registro encontrado.
                  </td>
              </tr>
          </ng-template>
        </p-table>
    </div>

</div>
