<div class="margin-20">

    <div>
        <h1>Cadastrar Produto</h1>

    </div>

    <div class="p-fluid p-formgrid p-grid">
        <div class="p-field p-col-12 p-lg-12">
            <label for="descricao">Produto *</label>
            <input required type="text" [(ngModel)]="produto.descricao" pInputText
                      name="descricao" maxlength="200" />
        </div>

        <div class="p-col-6 p-lg-3">
            <button pButton label="Voltar" class="ui-button p-button-secondary" icon="pi pi-chevron-left" routerLink="/produto">
            </button>

        </div>
        <div class="p-col-6 p-lg-3">
            <button pButton label="Salvar" class="ui-button p-button-success" icon="pi pi-save"
                (click)="salvarProduto()" [disabled]="disableBtnSalvar()">
            </button>

        </div>
    </div>
</div>
